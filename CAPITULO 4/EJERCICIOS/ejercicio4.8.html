<!DOCTYPE html>
<!-- Fig. 2.4: contacto.html -->
<!-- Crear un vínculo a una dirección de correo electrónico. -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Página de contacto</title>
        <style>
            a
            {
                color: blue;
                text-decoration: none; /* Eliminar subrayado de los vínculos */
            }
            a:hover
            {
                background-color: yellow;
            }
            h1
            {
                color: blue;
            }
        </style>
    </head>
    <body>
        <p>
            Para escribir a <a href="mailto:info@deitel.com">Deitel & Associates, Inc.</a>, haga clic en el vínculo y su cliente de correo predeterminado abrirá un mensaje y lo dirigirá a nosotros.
        </p>
    </body>
</html>
