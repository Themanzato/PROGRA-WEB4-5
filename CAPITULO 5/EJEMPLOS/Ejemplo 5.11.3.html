<!DOCTYPE html>
<!-- Fig. 5.14: fusionar-imagenes.html -->
<!-- Fusionar una imagen en otra mediante CSS3. -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Fusión de imágenes</title>
        <style type="text/css">
            #portada 
            {
                position: relative;
                margin: 0 auto;
            }
            #portada img 
            {
                position: absolute;
                left: 0;
                -webkit-transition: opacity 4s ease-in-out;
                transition: opacity 4s ease-in-out;
            }
            #portada img.top:hover 
            {
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <div id="portada">
            <img class="bottom" src="Codigo.jpg" alt="Portada de la Vase 9">
            <img class="top" src="Simpson.jpg" alt="Portada de la Vase 8">
        </div>
    </body>
</html>
