<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reflejo de Imagen</title>
    <style type="text/css">
        .image-container {
            display: inline-block;
            position: relative;
        }
        .reflection {
            -webkit-box-reflect: right 5px
                    -webkit-gradient(
                        linear, right top, left top,
                        from(transparent), to(white));
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="reflection" src="santi.jfif" alt="Reflejo">
    </div>
</body>
</html>
