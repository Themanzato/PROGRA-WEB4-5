<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Página Web Multicolumna</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .main-content {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -ms-flex-direction: row;
            flex-direction: row;
        }

        .column {
            -webkit-box-flex: 1;
            -ms-flex: 1;
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 10px;
        }

        @media screen and (max-width: 480px) {
            .main-content {
                -webkit-box-orient: vertical;
                -ms-flex-direction: column;
                flex-direction: column;
            }

            .column {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Web Multicolumna</h1>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="column">
                <h2>Columna 1</h2>
                <p>Contenido de la primera columna.</p>
            </div>
            <div class="column">
                <h2>Columna 2</h2>
                <p>Contenido de la segunda columna.</p>
            </div>
            <div class="column">
                <h2>Columna 3</h2>
                <p>Contenido de la tercera columna.</p>
            </div>
        </div>
    </div>
</body>
</html>
