<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Trazo de Texto</title>
    <style>
        .texto-con-trazo {
            color: LightBlue;
            -webkit-text-stroke: 3px Navy;
            font-size: 700%;
        }
    </style>
</head>
<body>
    <p class="texto-con-trazo">Nuevas funciones de WebKit</p>
</body>
</html>
